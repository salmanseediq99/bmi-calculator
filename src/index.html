<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="result">
      <p>Your BMI is</p>
      <div class="bmi-container">
        <p class="bmi">20</p>
      </div>
    </div>
    <div class="container">
      <h1>BMI CALCULATOR</h1>
      <div class="weight-range">
        <p>Weight</p>
        <input type="range" min="40" max="220" />
      </div>

      <div class="height-range">
        <p>Height</p>
        <input type="range" min="140" max="220" />
      </div>
    </div>
  </body>
</html>
